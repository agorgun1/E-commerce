<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginUsername"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginPassword"
          name="password"
          required
        />
      </div>
      <button type="submit" class="login-button">Login</button>
      <div *ngIf="loginErrorMessage" class="error">{{ loginErrorMessage }}</div>
    </form>
  
    <button class="register-button" (click)="toggleRegisterModal()">Register</button>
  </div>
  
 
  <div class="register-modal" *ngIf="isRegisterModalOpen">
    <div class="register-modal-content">
      <h2>Register</h2>
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input
            type="text"
            id="register-username"
            [(ngModel)]="registerUsername"
            name="registerUsername"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            [(ngModel)]="registerPassword"
            name="registerPassword"
            required
          />
        </div>
        <button type="submit" class="register-modal-button">Register</button>
      </form>
      <button class="close-modal-button" (click)="toggleRegisterModal()">Close</button>
    </div>
  </div>
