<div class="header">
    <div class="user-info">
      <span>Welcome, {{ loggedInUser }}</span>
      <button class="logout-button" (click)="logout()">Log Out</button>
    </div>
  </div>
  

  <button class="cart-button" (click)="toggleCartModal()">
    ðŸ›’ Cart ({{ cart.length }})
  </button>
  

  <div class="cart-modal" *ngIf="isCartModalOpen">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul>
        <li *ngFor="let item of cart; let i = index">
          <div class="cart-item">
            <span>{{ item.name }} - {{ item.price | currency }}</span>
            <button (click)="removeFromCart(i)">Remove</button>
          </div>
        </li>
      </ul>
      <div class="cart-total">
        <strong>Total: {{ calculateTotal() | currency }}</strong>
      </div>
      <button (click)="toggleCartModal()">Close</button>
    </div>
  </div>
  

  <div class="items-container">
    <h2>Available Items</h2>
    <ul>
      <li *ngFor="let item of items">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p>Price: {{ item.price | currency }}</p>
        <button (click)="addToCart(item)">Add to Cart</button>
      </li>
    </ul>
  </div>
